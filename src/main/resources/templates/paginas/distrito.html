<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <h2 class="text-center">Tabla Distrito</h2>
      <div class="card">
        <div class="card-header"><h4 class="text-center">Distrito</h4></div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Ubigeo</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter ubigeo"
            />
          </div>
          <div class="form-group">
            <label for="idDepartamento">Departamento</label>
            <select class="form-control" name="" id="idDepartamento">
              <option value="">--Selecione--</option>
              <option value="">Lima</option>
              <option value="">Ica</option>
              <option value="">Arequipa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="idProvincia">Provincia</label>
            <select class="form-control" name="" id="idProvincia">
              <option value="">--Selecione--</option>
              <option value="">Huaral</option>
              <option value="">Barranca</option>
              <option value="">Ca√±ete</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Distrito</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter distrito"
            />
          </div>
          <input
            class="btn btn-block btn-primary"
            type="button"
            value="Agregar"
          />
          <div class="form-group my-3 table-responsive">
            <table class="table text-center table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Ubigeo</th>
                  <th scope="col">Departamento</th>
                  <th scope="col">Provincia</th>
                  <th scope="col">Distrito</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th ecope="row">01</th>
                  <td>020212</td>

                  <td>Chancay</td>
                  <td>
                    <input class="btn btn-success" type="button" value="Editar" />
                  </td>
                </tr>
                <tr>
                  <th ecope="row">02</th>

                  <td>Ica</td>
                  <td>Pisco</td>
                  <td>Pisco</td>
                  <td>
                    <input class="btn btn-success" type="button" value="Editar" />
                  </td>
                </tr>
                <tr>
                  <th ecope="row">03</th>
                  <td>010405</td>
                  <td>Lima</td>
                  <td>Huaral</td>

                  <td>
                    <input class="btn btn-success" type="button" value="Editar" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

</html>
