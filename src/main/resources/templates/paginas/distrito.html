<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <h2 class="text-center">Tabla Distrito</h2>
      <div class="card">
        <div class="card-header"><h4 class="text-center">Distrito</h4></div>
        <div class="card-body">
          <div class="form-group">
            <label for="idRegion">Region</label>
            <select class="form-control" name="" id="">
              <option value="">--Selecione--</option>
              <option value="">Amazonas</option>
              <option value="">Lima</option>
              <option value="">Ica</option>
            </select>
          </div>
          <div class="form-group">
            <label for="provincia">Provincia</label>
            <select class="form-control" name="" id="provincia">
              <option value="">--Selecione--</option>
              <option value="">Huaral</option>
              <option value="">Barranca</option>
              <option value="">Huaura</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Distrito</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter distrito"
            />
          </div>
          <input
            class="btn btn-block btn-primary"
            type="button"
            value="submit"
          />
        </div>
        <div class="form-group mx-5">
          <table class="table text-center table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Region</th>
                <th scope="col">Provincia</th>
                <th scope="col">Distrito</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th ecope="row">01</th>
                <td>Lima</td>
                <td>Huaral</td>
                <td>Chancay</td>
                <td>
                  <input class="btn btn-success" type="button" value="Edit" />
                  <input
                    class="btn btn-danger"
                    type="button"
                    value="Eliminar"
                  />
                </td>
              </tr>
              <tr>
                <th ecope="row">02</th>
                <td>Lima</td>
                <td>Huaral</td>
                <td>Aucallama</td>
                <td>
                  <input class="btn btn-success" type="button" value="Edit" />
                  <input
                    class="btn btn-danger"
                    type="button"
                    value="Eliminar"
                  />
                </td>
              </tr>
              <tr>
                <th ecope="row">03</th>
                <td>Ancash</td>
                <td>Chasquitambo</td>
                <td>Chasquitambo</td>
                <td>
                  <input class="btn btn-success" type="button" value="Edit" />
                  <input
                    class="btn btn-danger"
                    type="button"
                    value="Eliminar"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
