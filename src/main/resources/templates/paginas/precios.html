
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container my-4">
      <h2 class="text-center">Tabla Precios</h2>
      <div class="card">
        <div class="card-header"><h4 class="text-center">Precios</h4></div>
        <div class="card-body">
          <div class="form-group">
            <label for="hectaria">Fecha</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter fecha"
              id="hectaria"
            />
          </div>
          <div class="form-group">
            <label for="">Variables a mostrar</label>
            <div class="row align-items-center">
              <div class="col-auto">
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="optradio"
                      id="mfour"
                    />Precio
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="optradio"
                      id="mthree"
                    />Volumen
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- Seleccionar el precio a mostrar -->
          <div class="form-group">
            <div class="item d-flex justify-content-between px-2">
              <div
                class="item custom-control custom-checkbox custom-control-inline"
                id="all-acelga"
              >
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="acelga0"
                  name="acelga"
                />
                <label class="custom-control-label" for="acelga0">Acelga</label>
              </div>
              <div class="" id="caret-right">
                <span class="caret-right"
                  ><i class="fas fa-caret-right fa-lg"></i
                ></span>
              </div>
            </div>

            <div class="item pl-5 acelga none">
              <div class="">
                <div
                  class="item custom-control custom-checkbox custom-control-inline"
                >
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="acelga1"
                    name="acelga"
                    value="off"
                  />
                  <label class="custom-control-label" for="acelga1"
                    >Acelga</label
                  >
                </div>
              </div>
              <div class="">
                <div
                  class="item custom-control custom-checkbox custom-control-inline"
                >
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="acelgaprueba"
                    name="acelga"
                  />
                  <label class="custom-control-label" for="acelgaprueba"
                    >Acelga prueba</label
                  >
                </div>
              </div>
            </div>

            <div class="item">
              <div
                class="item custom-control custom-checkbox custom-control-inline"
              >
                <input type="checkbox" class="custom-control-input" id="aji" />
                <label class="custom-control-label" for="aji">Aji</label>
              </div>
            </div>
            <div class="item">
              <div
                class="item custom-control custom-checkbox custom-control-inline"
              >
                <input type="checkbox" class="custom-control-input" id="ajo" />
                <label class="custom-control-label" for="ajo">Ajo</label>
              </div>
            </div>
          </div>

          <input
            class="btn btn-block btn-primary"
            type="button"
            value="Agregar"
          />
          <div class="my-3 table-responsive-sm">
            <table class="table text-center table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th ecope="row">11</th>
                </tr>
                <tr>
                  <th ecope="row">12</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var right = document.getElementById("caret-right");
        right.addEventListener("click", function() {
          var EventAcelga = document.querySelector(".acelga");
          if (EventAcelga.classList.toggle("none")) {
            EventAcelga.classList.add("none");
          } else {
            EventAcelga.classList.remove("none");
          }
        });


        var all = document.getElementById("acelga0");
        all.addEventListener("click", function(){
        //   evt.preventDefault();
        //   var check = document.querySelectorAll("[name=acelga");
          var checkbox = document.getElementById("acelga0").checked;
          var ace = document.getElementById("acelga1");
          var acee = document.getElementById("acelgaprueba");
            // console.log(checkbox);
            if(checkbox != true){
                ace.checked = false;
                acee.checked = false;
            }else{
                ace.checked = true;
                acee.checked = true;
            }
          })
         
      });
    </script>
  </body>
</html>
