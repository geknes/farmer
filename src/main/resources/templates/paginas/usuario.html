<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tabla Agricultor</h1>
      <div class="card">
        <div class="card-header">Add Famer</div>
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="">Nombre</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter nombre"
              />
            </div>
            <div class="form-group">
              <label for="">Apellido Paterno</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter apellido paterno"
              />
            </div>
            <div class="form-group">
              <label for="">Apellido Materno</label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter apellido materno"
              />
            </div>
            <div class="form-group">
              <label for="tipoUser">Tipo Usuario</label>
              <select class="form-control" id="tipoUser">
                    <option>--Selecione--</option>
                    <option>Agricultor</option>
                    <option>Empresa</option>
                    <option>Grupo de Personas</option>
                  </select>
            </div>
            <a href="#" class="btn btn-primary">Submit</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
