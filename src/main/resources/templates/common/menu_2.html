    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Show menu principal
        var menu = document.querySelector(".div-menu");
        var contenido = document.querySelector(".div-contenido");
        document
          .getElementById("show-menu")
          .addEventListener("click", function() {
            if (contenido.classList.toggle("active")) {
              menu.classList.add("none");
              contenido.classList.replace("col-sm-10", "col-sm-12");
            } else {
              menu.classList.remove("none");
              contenido.classList.replace("col-sm-12", "col-sm-10");
            }
          });
        // -------------------

        document
          .querySelector(".menu-producto")
          .addEventListener("click", function(e) {
            e.preventDefault();
            var EventProducto = document.querySelector(".menu-producto");
            if (EventProducto.classList.toggle("active")) {
              document
                .querySelector(".submenu-producto")
                .classList.remove("none");
              document
                .querySelector(".icon-right")
                .classList.replace("fa-angle-right", "fa-angle-down");
            } else {
              document.querySelector(".submenu-producto").classList.add("none");
              document
                .querySelector(".icon-right")
                .classList.replace("fa-angle-down", "fa-angle-right");
            }
          });
        document
          .querySelector(".menu-ubigeo")
          .addEventListener("click", function(e) {
            e.preventDefault();
            var EventUbigeo = document.querySelector(".menu-ubigeo");
            if (EventUbigeo.classList.toggle("active")) {
              document
                .querySelector(".submenu-ubigeo")
                .classList.remove("none");
              document
                .querySelector(".icon-right-ubigeo")
                .classList.replace("fa-angle-right", "fa-angle-down");
            } else {
              document.querySelector(".submenu-ubigeo").classList.add("none");
              document
                .querySelector(".icon-right-ubigeo")
                .classList.replace("fa-angle-down", "fa-angle-right");
            }
          });
      });
    </script>
